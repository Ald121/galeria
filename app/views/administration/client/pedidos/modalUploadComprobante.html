<div class="modal-header">
    <h4 class="modal-title" id="modal-title"> <i class="fa fa-shopping-bag"></i> Añadir Producto</h4>
</div>
<form name="form" ng-submit="save()">
<div class="modal-body" id="modal-body">
    <input type="file" nv-file-select="" uploader="uploader" ng-show="uploader.queue.length == 0" accept="image/*" /><br/>
    <table class="table">
                            <thead>
                                <tr>
                                    <th width="30%">Imagen</th>
                                    <th ng-show="uploader.isHTML5">Peso</th>
                                    <th ng-show="uploader.isHTML5">Progreso</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in uploader.queue">
                                    <td>
                                        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 80 }"></div>
                                    </td>
                                    <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                    <td ng-show="uploader.isHTML5">
                                        <div class="progress" style="margin-bottom: 0;">
                                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                        </div>
                                    </td>
                                    <td nowrap>
                                        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-show="item.progress==0 && item.isError">
                                            <span class="fa fa-refresh"></span>
                                        </button>
                                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                            <span class="fa fa-trash"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
        <button class="btn btn-warning" type="submit" ng-disabled="form.$invalid || !uploader.getNotUploadedItems().length || loading " ng-show="!uploading"><i class="fa fa-spinner fa-spin fa-fw" ng-show="loading"></i> OK</button>
    </div>
</form>
