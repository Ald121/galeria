<div class="modal-header">
    <h4 class="modal-title" id="modal-title"> <i class="fa fa-shopping-bag"></i> Añadir Categoria</h4>
</div>
<form name="form" ng-submit="save()">
<div class="modal-body" id="modal-body">
	<div class="row">
		<div class="form-group col-md-12">
			<label><i class="fa fa-font"></i> Nombre</label>
			<input type="text" name="nombre" class="form-control" placeholder="Nombre" ng-model="item.nombre" ng-keyup="setKey()" required>
		</div>	
		<div class="form-group col-md-12">
			<label><i class="fa fa-font"></i> Descripción</label>
			<input type="text" name="descripcion" class="form-control" placeholder="Descripción" ng-model="item.descripcion" required>
		</div>		 
	</div>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-danger" type="button" ng-click="close()">Cancelar</button>
	    <button class="btn btn-warning" type="submit" ng-disabled="form.$invalid || loading " ng-show="!uploading"><i class="fa fa-spinner fa-spin fa-fw" ng-show="loading"></i> OK</button>
	</div>
</form>
