<md-dialog aria-label="Cargar Imagen " >
  <form ng-cloak name="form">
    <md-dialog-content >
      <div id="gridContainer" ng-cloak>
         <md-content layout-padding>
         	<div style="text-align: center;">
         		<img src="icons/user.png" style="width: 20%;">
         	</div>
            <md-input-container class="md-icon-float md-block">
                <md-icon class="md-primary">person_pin</md-icon>
                <label>Usuario</label>
                <input name="usuario" ng-model="item.nombre" type="text" bodega-validator required>
                <div ng-messages="item.usuario.$error">
                    <div ng-message="required">Campo Requerido</div>
                </div>
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <md-icon class="md-primary">fingerprint</md-icon>
                <label>Contrase√±a</label>
                <input name="pass" ng-model="item.pass" type="password" required>
                <div ng-messages="form.pass.$error">
                    <div ng-message="required">Campo Requerido</div>
                </div>
            </md-input-container>
         </md-content>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()">
       Cancelar
      </md-button>
      <md-button ng-click="Login()" class="md-primary">
       Aceptar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
