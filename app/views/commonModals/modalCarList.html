<style type="text/css">
    md-dialog.fullscreen-dialog {
        max-width: 80%;
        max-height: 80%;
        width: 100%;
        height: 100%;
        border-radius: 0;
    }
</style>
<md-dialog aria-label="Cargar Imagen " class="fullscreen-dialog">
    <form ng-cloak name="form" ng-submit="ingresar()">
        <md-dialog-content>
            <div id="gridContainer" ng-cloak>
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab>
                            <md-tab-label><i class="fa fa-shopping-bag"></i> <strong>{{prodSelected.nombre}}</strong></md-tab-label>
                            <md-tab-body>       
                                <div class="form-group col-md-6">
                                  <p ng-repeat="prod in carList.items">
                                    {{prod.nombre}}
                                  </p>
                                </div>
                            </md-tab-body>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button type="submit" class="md-primary" ng-disabled="form.$invalid || saving ">
                <i class="fa fa-paper-plane"></i> Enviar Pedido
            </md-button>
            <md-button ng-click="cancel()">
                Aceptar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
